{%extends 'base.html'%}
    <title></title>

{%block content%}
<style>
    .tmk-qitem-wrapper{
        max-width: 900px;
    }
    .tmk-qitem-header{
        padding: 40px 10px;
        border-bottom: 1px solid rgba(0,0,0,0.22);
    }
    .tmk-qitem-header > span{
        font-size: 28px;
        font-weight: bold;
    }

    .tmk-qitem-hdr-contents{
        margin: 30px 0px;
    }
    .tmk-qitem-hdr-contents  span.tmk-ctns-text{
        font-size: 20px;
    }
    .tmk-qitem-hdr-contents > div{
        display: inline-block;
        vertical-align: middle;
    }

    .tmk-qitem-selecter-wrapper{
        display: inline-block;
        vertical-align: middle;
        min-width: 200px;
    }

    .tmk-qitem-contents > div{
        text-align: center;
        margin: 10px 0px;
    }

    .tmk-panel{
        display: inline-block;
        float: left;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 60%;
    }

    .tmk-aside-right{
        width: 20%;
        float: left;
        display: inline-block;
        height: 300px;
        margin-left: 10px;
        background-color: red;
    }

    .tmk-panel{
        margin-left: 100px;
    }

    .selecter .selecter-selected{
        color: #000;
    }

    .filedrag {
        border: 2px dashed #AAA;
        border-radius: 7px;
        cursor: default;
        padding: 15px;
        margin-bottom: 20px;
    }

    .filedrag .drag-label {
        font-weight: bold;
        text-align: center;
        display: block;
        color: #AAA;
        margin-top: 10px;
        margin-bottom: -10px;
    }

    .filedrag.hover {
        border-color: #F00;
        border-style: solid;
        box-shadow: inset 0 3px 4px #888;
    }

    .filedrag.hover .drag-label {
        color: #F00;
    }

    .custom-file-input-wrapper {
        position: relative;
    }

    .custom-file-input-wrapper .custom-file-input-button {
        position: relative;
        overflow: hidden;
    }

    .custom-file-input-wrapper .custom-file-input-button * {
        cursor: pointer;
    }

    .custom-file-input-wrapper .custom-file-input-button input[type="file"] {
        position: absolute;
        right: 0;
        top: 0;
        cursor: pointer;
        opacity: 0;
    }


    .tmk-imgs img{
        width: 50px;
        height: 100px;
    }
    .tmk-imgs input{
        display: none;
    }
    .tmk-imgs div{
        position: relative;
        display: inline-block;
    }



    .tmk-imgs div span{
        background-image: url("/static/media/image/icon/icon-close.png");
        position: absolute;
        top: 6px;
        width: 23px;
        right: 2px;
        height: 20px;
        cursor: pointer;
        z-index: 1000;
        background-repeat: no-repeat;
        visibility: hidden;

    }

    .tmk-imgs div:hover span{
        visibility: visible;
    }

</style>

            </div>
            <div class="tmk-qitem-contents">

                            </div>
                        </div>
                        <div class="tmk-panel-footer"></div>
                    </div>

                <div class="tmk-qitem-phupload clearfix">
