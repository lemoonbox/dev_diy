<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <form method="POSt" action="{{request.path}}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="title">
            <select>
                <option name="category" value="leather">가죽공예</option>
                <option name="category" value="woodword">목공예</option>
                <option name="category" value="flowerart">꽃꽂이</option>
                <option name="category" value="dyeing">천연염색</option>
                <option name="category" value="toreutics">금속공예</option>
                <option name="category" value="painting">미술</option>
                <option name="category" value="knot">매듭공예</option>
                <option name="category" value="knitting">뜨개질</option>
                <option name="category" value="etc">기타</option>
            </select>으로
            <input name="title">을 만들고 싶어요.<br>
            무엇을 배우고 싶으세요?<br>
            <input type="text" name="wantedu"><br>
            수업 인원은 몇명인가요?<br>
            <input type="number" name="memnum" min="1" max="50"><br>
            편하신 지역을 자유롭게 입력해주세요
            <select>
                <option name="state" value="seoul">서울</option>
                <option name="state" value="gyeoggi">경기도</option>
                <option name="state" value="gwangju">광주</option>
                <option name="state" value="daegu">대구</option>
                <option name="state" value="daejeon">대전</option>
                <option name="state" value="busan">부산</option>
                <option name="state" value="ulsan">울산</option>
                <option name="state" value="incheon">인천</option>
            </select>
            <input name = "mylocal"><br>
            희망 수업일<br>
            나중에 입력 <br>

            저희가 어디로 연락드리면 될까요?
            <input name="mobile">
            <input type="submit" class="btn btn-default btn-primary" value="질문 올리기">
          {% for field in create_qform %}
          {{ field.errors|striptags }}
            {% if field.errors %}
                {{field.html_name}}
            {% endif %}
          {% endfor %}
        </div>
    </form>
</body>
</html>
