<style>
  .pop {width:100%;}
  #login {border:none; margin-bottom:20px; margin-top:0px; text-align:left;}
  #register {border:none; margin-bottom:20px; margin-top:0px; text-align:left; }
  .nav-tabs {width: 85%;margin:auto;}
  .modal-footer {text-align: center;padding-bottom:0;}
  
</style>

<div class="tab-content">
  
  <div role="tabpanel" class="tab-pane active" id="signup">
    <div class="pop">
      <div id="register">
        <form method="POST" action="" enctype="multipart/form-data" class="form-signin">

          {% csrf_token%}

                  <h2 class="form-signin-heading">TOMAKIT 회원 등록</h2>
          <p class="text-muted">DIY 강좌 데이터베이스 토마킷은 <b>무료</b>입니다! 간편하게 등록하고 DIY에 대해 더 많은 정보를 얻으세요.</p>

          <label for="id_email" class="sr-only">이메일 주소</label>
          <input id="id_email" name="email" type="email"
                 class="form-control" placeholder="이메일" autofocus/>

          <label for="nick_name" class="sr-only">이름</label>
          <input id="nick_name" name="nick_name" type="text"
                 class="form-control" placeholder="사용자 별명" />

          <label for="id_password" class="sr-only">Password</label>
          <input id="id_password" maxlength="100" name="password" type="password" 
                 class="form-control" placeholder="비밀번호" />
          <label for="id_password_confirm" class="sr-only">Confirm Password</label>
          <input id="id_password_confirm" maxlength="100" name="password_confirm" type="password"
                 class="form-control" placeholder="비밀번호 확인" /><br />
          <!--
<label for="id_pro_photo" style="color: gray; font-family: sans-serif; font-size: 0.9em">프로필 이미지(선택):</label>
<input id="id_pro_photo" name="pro_photo" type="file"/>
-->

<!--          <p class="text-muted">회원 가입하고 강좌에 대해 더 많은 정보를 얻으세요.</p>-->

          <button class="btn btn-lg btn-primary btn-block" type="submit">회원 가입</button>

        </form>  

      </div> <!--/register-->
    </div>
    <div class="modal-footer">
      <span class="change-link">
        이미 토마킷의 회원이신가요?
        <a href="/user/login" class="#to_register">로그인하기!</a>
      </span>
    </div>
  </div>

    
  
  <div role="tabpanel" class="tab-pane" id="login">
    <div class="pop">
    <div id="login" class="animate">
      <form method="post" action="{% url 'login_url' %}" class="form-signin" autocomplete="off">
        {% csrf_token %}
<!--        <h2 class="form-signin-heading">로그인</h2><br />-->


        <label for="username" name="username"> 이메일 </label><br />
        <input type="text" name="username" class="form-control" required
               placeholder="ex) tomakit@gmail.com" autocomplete="off" value="{{is_authenticated}}" autofocus><br />
        <label for="password" name="password"> 비밀번호 </label> 
        <a href="/user/reset_password" class="fg-pwd pull-right">비밀번호 찾기</a>
        <br />
        <input type="password" name="password" placeholder="Password" class="form-control" required autocomplete="off" value="{{valid_password}}">

        <!--                    <img src="{% static 'image/default_profile.jpg' %}" class="img-responsive"/>-->

        <!--       
<p class="kepplogin">
<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
<label for="loginkeeping">Keep me logged in</label>
</p>
-->

        <div class="signin-btn-p">
          <br><br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        </div>

      </form>

    </div>
    </div>
  </div>
  

</div>
