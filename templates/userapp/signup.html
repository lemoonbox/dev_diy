<!DOCTYPE html>
<html>

    <head lang="ko">
        <meta charset="utf-8">
        <meta name="viewport" contet="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>

            회원가입 페이지

        </title>
        <!-- Bootstrap core CSS -->
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom style -->
        <link href="signin.css" rel="stylesheet">
        <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    </head>
    
    <body>
        <form method="POST" action="" enctype="multipart/form-data">
            <form class="form-signin">
                <div class="container">
                    <div class="jumbotron">                

                    {% if profileform.is_multipart %}
                    <form method="POST" action ="{{request.path}}" enctype="multipart/form-data">
                    
                        {% else %}
                        <form method="POST" action ="{{request.path}}">
                        
                            {% endif %}
                            {% csrf_token%}
    
                            <h2 class="form-signin-heading">Please sign in</h2><br>
                            
                            <div class="ly_pop3 alert_form alert_form_income_amount" style="display:block">
                                <div class="ly_cont">
                                    <div class="p_dsc">{{profileform.errors}}</div>
                                    <span class="sp arr"></span>
                                </div>
                            </div><br>

                            <label for="id_email" class="sr-only">Email address</label>
                            <input id="id_email" name="email" type="email"
                                   class="form-control" placeholder="Email address" required autofocus />

                            <label for="id_password" class="sr-only">Password</label>
                            <input id="id_password" maxlength="100" name="password" type="password" 
                                   class="form-control" placeholder="password" required autofocus />
                            <label for="id_password_confirm" class="sr-only">Confirm Password</label>
                            <input id="id_password_confirm" maxlength="100" name="password_confirm" type="password"
                                   class="form-control" placeholder="Confirm password" required autofocus /><br>
                            
                            <label for="id_pro_photo">프로필이미지(선택):</label>
                            <input id="id_pro_photo" name="pro_photo" type="file"/><br><br>

<!--
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
-->

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                        </div> <!--jumbotron -->
                    </div> <!-- /container -->


                    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
                </div>
            </form>
        </form>
    </body>
</html>
