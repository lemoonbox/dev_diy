{% load static from staticfiles%}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>{% block title %}TOMAKIT{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="utf-8">
    <meta http-equiv="X-Frame-Options" content="DENY">

    <meta name="description" content="만들기 강좌 전문 데이터베이스 토마킷에서 당신의 관심사를 찾아보세요. 만들기, 공예, DIY, 페인팅 모두 이 곳에서 시작하세요.">
    <meta property="og:site_name" content="Tomakit">
    <meta property="og:url" content="http://tomakit.com">
    <meta property="og:title" content="토마킷">
    <meta property="og:description" content="만들기 강좌 전문 데이터베이스 토마킷에서 당신의 관심사를 찾아보세요. 만들기, 공예, DIY, 페인팅, 3D 프린팅 모두 이 곳에서 시작하세요.">
    <meta property="og:image" content="">
    <meta property="og:type" content="tomakit:website">


    <!--[if lt IE 9]>
<script async src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script async src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'media/css/webfont.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'media/css/style.css' %}?version={{datetime.now}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Custom style -->
    <link href="{% static 'media/css/userform.css'%}" type="text/css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>

    {%include "userapp/layout/header.html"%}
    {% block content %}
    {% endblock %}


    <!--     Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $(window).scroll(function() {
          if ($(this).scrollTop() > 600){  
            $('.go-top').removeClass("hidden");
          }
          else{
            $('.go-top').addClass("hidden");
          }
        });
      });
    </script>

    {%include "userapp/layout/footer.html"%}
    <a href="#" class="go-top hidden">
      <span class="glyphicon glyphicon-circle-arrow-up" alt="go top"></span>
    </a>
  </body>
</html>
